<ion-view hide-nav-bar="true" view-title="" class="login-wrp">
  <ion-scroll class="mobile-scroll" direction="y">
		  <div class="login_icon">
        <div class="login_img"></div>
        <div class="login_text"></div>
        <form>
          <div class="login_name">
            <input id="userId" class="name" type="number" placeholder="帐号" ng-model='login.userId' oninput="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            <i class="delete" ng-if="login.userId" ng-click="loginClears('userId')"></i>
          </div>
          <div class="login_pass">
            <input id="password" class="pass" type="password" placeholder="密码" ng-model='login.password'/>
            <i class="delete" ng-if="login.password" ng-click="loginClears('password')"></i>
          </div>
          <p class="login_forget"><span  ui-sref="forgotPsd">忘记密码</span></p>
          <button class="login_btn" ng-click="userLogin()">登录</button>
          <button class="login_register" ui-sref="register">免费注册</button>
        </form>
		  </div>
  </ion-scroll>
</ion-view>
